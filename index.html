<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Timer</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<div class="timer">
		<div class="timer-action">Until the end of the world</div>
		<br>
		<div id="timer">
			<div><span class="days">00</span> Days</div>
			<span class="hours">00</span>
			<span>:</span>
			<span class="minutes">00</span>
			<span>:</span>
			<span class="seconds">01</span>
		</div>
	</div>

	<script src="script.js"></script>
</body>
</html>
